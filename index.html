<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="container border border-danger p-4 w-75 vh-100 d-flex justify-content-center align-items-center shadow-lg">
        <div class="p-4 w-75 vh-100 d-flex justify-content-center align-items-center">
        <div>
            <h3 class="text-center text-success">QR CODE GENERATOR</h3>
            <input id="userText" class="form-control my-3 text-center" type="text" placeholder="QR CODE TEXT">
            <div class="input-group mb-3">
                <input id="width" type="number" class="form-control" placeholder="Give width">
                <span class="input-group-text">Width and Height</span>
                <input id="height" type="number" class="form-control" placeholder="Height">
                <div>
                    <button id="generateBtn" class="btn btn-success mx-2">Generate</button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <img id="qrImage" src="" alt="Pls Generate QR Code">
            </div>
        </div>
    </div>

    <span class="num">0</span>
    <p>Users</p>

    </section>
    

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="./Js/jquery.numscroll.js"></script>
    <script>
        $(function(){

$(".num").numScroll({
  number: 100
});

});
    </script>


    <script src="./Js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
